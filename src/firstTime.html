<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class=" js canvas webgl no-touch websockets websocketsbinary"
      style="overflow: hidden; margin: 0px; padding: 0px; height: 100%; width: 100%;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--IE=edge: It forces the browser the render at whatever the most recent version's standards are.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--TODO: create build-->
    <title>Open365</title>

    <link rel="shortcut icon" type="image/x-icon" href="themes/desktop/images/favicon.ico"/>

    <script src="js/platformSettings.js"></script>
    <!--[if lt IE 9 ]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
</head>
<body>

<div id="loginPage">
    <div class="bg-wrapper">
        <div id="clouds"></div>
        <div id="cloud-kde"></div>
        <div id="cloud-lo"></div>
        <div id="cloud-thunderbird"></div>
        <div id="cloud-1"></div>
        <div id="cloud-2"></div>
        <div id="cloud-3"></div>
        <div id="cloud-4"></div>
    </div>

    <div id="loginGeneralContainerCentered" class="login-text">
        <div id="loginGeneralContainer" class="login-text">
            <div id="logo_eyeos"></div>
            <div id="formBox" class="formBox">
                <p class="almost_there">
                    You are almost there!
                </p>
                <p>
                    The download of Open365 shoud start in a matter of seconds. Otherwise you can click
                    <a id="forceDownload" href="#">here</a>
                </p>
                <p>
                    You can also sync your documents in your phone or tablet using Open365 mobile clients:

                    <div class="mobileLink">
                        <a href="https://play.google.com/store/apps/details?id=io.open365.cloud" target="_blank"
                                    class="link loginButton loading-button"> android </a>
                        <a href="https://itunes.apple.com/en/app/open365/id1106886667?l=en&mt=8"
                           class="link loginButton loading-button">iOS</a> <br>

                    </div>
                </p>

                <div class="btns-wrapper">
                    <button name="Login" id="readyButton" class="loginButton loading-button"
                            tabindex="4">I'm ready
                    </button>
                </div>

            </div>
        </div>
    </div>
    <iframe id="downloadIframe" src="#" style="
    position: absolute;
    top: -1000000000000px;
    width: 1px;
    height: 1px;
"></iframe>
</div>
<script>
    window.currentPage = "firstTime";
</script>

<script src="vendor/require.js" data-main="js/main.js"></script>
<script>
    var donwloads = {
        windows: 'https://s3-eu-west-1.amazonaws.com/open365.io/downloads/open365-client-1.0.0.153934-18.msi',
        linux: 'https://s3-eu-west-1.amazonaws.com/open365.io/downloads/open365-client-1.0.0.112428-17.deb',
        macos: 'https://s3-eu-west-1.amazonaws.com/open365.io/downloads/open365-client-1.0.0-20160418.151841-10.dmg'
    };

    var userOS = "Unknown OS";
    if (navigator.appVersion.indexOf("Win") != -1) userOS = "windows";
    if (navigator.appVersion.indexOf("Mac") != -1) userOS = "macos";
    if (navigator.appVersion.indexOf("Linux") != -1) userOS = "linux";

    $('#forceDownload').attr('href', donwloads[userOS]);

    $('#downloadIframe').attr('src', donwloads[userOS]);

    $("#readyButton").click(function () {
        document.location = "/";
    })
</script>
</body>
</html>
