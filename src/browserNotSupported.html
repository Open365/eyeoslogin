<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class=" js canvas webgl no-touch websockets websocketsbinary"
      style="overflow: hidden; margin: 0px; padding: 0px; height: 100%; width: 100%;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--IE=edge: It forces the browser the render at whatever the most recent version's standards are.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--TODO: create build-->
    <title>Open365</title>

    <link rel="shortcut icon" type="image/x-icon" href="themes/desktop/images/favicon.ico"/>
    <!--[if lt IE 9 ]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="js/platformSettings.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
</head>
<body>

<div id="loginPage">
    <div class="bg-wrapper">
        <div id="clouds"></div>
        <div id="cloud-kde"></div>
        <div id="cloud-lo"></div>
        <div id="cloud-thunderbird"></div>
        <div id="cloud-1"></div>
        <div id="cloud-2"></div>
        <div id="cloud-3"></div>
        <div id="cloud-4"></div>
    </div>
    <div id="loginGeneralContainerCentered" class="login-text">
        <div id="loginGeneralContainer" class="login-text">
            <div id="logo_eyeos"></div>
            <div id="formBox" class="formBox">
                <p class="welcome_title almost_there">
                    Browser not supported
                </p>
                <p class="main_text">
                    Sorry, your current browser or version isn't supported by Open365.
                </p>
                <p class="main_text">
                    <span id="pleaseDownload">Please download last version of</span>
                    <a href="https://www.google.com/chrome/browser/desktop/index.html">Google Chrome</a> /
                    <a href="https://www.mozilla.org/firefox/new/?scene=2">Mozilla Firefox</a>
                </p>
            </div>
            <div class="mobileLink">
                <a href="/" class="link loginButton loading-button" id="notSupportedTryAgain">try again</a>
            </div>
            <div id="desktop_version_container">
                <a id="desktopVersionLink" href="#">Continue to the desktop version</a>
            </div>
        </div>
    </div>
</div>
<script>
    window.currentPage = "browserNotSupported"
</script>
<script src="vendor/require.js" data-main="js/main.js"></script>
<script>
    $("#desktopVersionLink").click(function () {
        document.cookie = "desktopVersion";
        document.location = "/";
    })
</script>
</body>
</html>
